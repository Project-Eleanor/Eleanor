# Eleanor OVA Release Workflow
# Builds VMware and VirtualBox OVA appliances for tagged releases

name: OVA Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0-alpha)'
        required: true
        type: string

env:
  PACKER_VERSION: '1.10.0'

jobs:
  build-ova:
    name: Build OVA Appliances
    runs-on: [self-hosted, Linux, X64, ova-builder]  # Uses thinkbook with VirtualBox + Packer
    timeout-minutes: 180

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Verify Packer installation
        run: |
          # Use pre-installed Packer (thinkbook has Packer in ~/bin)
          export PATH="$HOME/bin:$PATH"
          which packer
          packer version

      - name: Initialize Packer plugins
        working-directory: ova
        run: |
          export PATH="$HOME/bin:$PATH"
          packer init eleanor.pkr.hcl

      - name: Validate Packer configuration
        working-directory: ova
        run: |
          export PATH="$HOME/bin:$PATH"
          packer validate eleanor.pkr.hcl

      - name: Build VirtualBox OVA
        working-directory: ova
        run: |
          export PATH="$HOME/bin:$PATH"
          packer build \
            -only=virtualbox-iso.eleanor \
            -var "eleanor_version=${{ steps.version.outputs.VERSION }}" \
            -var "headless=true" \
            eleanor.pkr.hcl
        continue-on-error: true
        id: vbox-build

      - name: Verify builds
        run: |
          echo "VirtualBox build result: ${{ steps.vbox-build.outcome }}"

          if [ "${{ steps.vbox-build.outcome }}" != "success" ]; then
            echo "VirtualBox build failed!"
            exit 1
          fi

      - name: Rename artifacts
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # VirtualBox OVA
          if [ -f ova/output-virtualbox-iso/eleanor-dfir.ova ]; then
            mv ova/output-virtualbox-iso/eleanor-dfir.ova ova/output-virtualbox-iso/eleanor-dfir-${VERSION}-virtualbox.ova
          fi

      - name: Generate checksums
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          CHECKSUM_FILE="ova/SHA256SUMS-${VERSION}.txt"

          # Clear existing checksum file
          > $CHECKSUM_FILE

          # Generate checksums for VirtualBox OVA
          if [ -d ova/output-virtualbox-iso ] && ls ova/output-virtualbox-iso/*.ova 2>/dev/null; then
            cd ova/output-virtualbox-iso
            sha256sum *.ova >> ../${CHECKSUM_FILE##ova/}
            cd ../..
          fi

          echo "=== Checksums ==="
          cat $CHECKSUM_FILE

      - name: Sign artifacts (if GPG key available)
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # Import GPG key
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

          VERSION="${{ steps.version.outputs.VERSION }}"
          CHECKSUM_FILE="ova/SHA256SUMS-${VERSION}.txt"

          # Sign checksum file
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 \
            --armor --detach-sign "$CHECKSUM_FILE"

      - name: Upload VirtualBox OVA artifact
        if: steps.vbox-build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: eleanor-ova-virtualbox-${{ steps.version.outputs.VERSION }}
          path: |
            ova/output-virtualbox-iso/*.ova
          retention-days: 30
          compression-level: 0  # OVA is already compressed

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: eleanor-ova-checksums-${{ steps.version.outputs.VERSION }}
          path: |
            ova/SHA256SUMS-*.txt
            ova/SHA256SUMS-*.txt.asc
          retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: build-ova
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download VirtualBox OVA
        uses: actions/download-artifact@v4
        with:
          name: eleanor-ova-virtualbox-${{ steps.version.outputs.VERSION }}
          path: ./release/virtualbox
        continue-on-error: true

      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: eleanor-ova-checksums-${{ steps.version.outputs.VERSION }}
          path: ./release/checksums

      - name: Generate release notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          cat > RELEASE_NOTES.md << EOF
          # Eleanor DFIR Platform $VERSION

          ## OVA Appliance Downloads

          Pre-built virtual appliances for easy deployment.

          ### Requirements
          - **VirtualBox**: VirtualBox 7.0+
          - **Resources**: 4 vCPU, 16GB RAM minimum (32GB recommended)
          - **Storage**: 100GB disk space

          ### Quick Start

          1. Download the OVA file
          2. Import into VirtualBox (File > Import Appliance)
          3. Start the VM and wait for boot
          4. Access the setup wizard at \`https://<VM-IP>:9443\`
          5. Complete initial configuration

          ### Default Credentials

          Set during first-time setup wizard.

          ### Verification

          Verify downloads using the SHA256SUMS file:
          \`\`\`bash
          sha256sum -c SHA256SUMS-${VERSION}.txt
          \`\`\`

          ### Docker Deployment Alternative

          For production deployments, consider using Docker Compose:
          \`\`\`bash
          curl -sSL https://raw.githubusercontent.com/project-eleanor/Eleanor/main/docker-compose.yml -o docker-compose.yml
          docker-compose up -d
          \`\`\`

          ## Documentation

          - [Installation Guide](https://docs.project-eleanor.com/installation)
          - [Quick Start](https://docs.project-eleanor.com/quickstart)
          - [Configuration](https://docs.project-eleanor.com/configuration)

          ## Changes in $VERSION

          See [CHANGELOG.md](CHANGELOG.md) for details.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Eleanor DFIR Platform ${{ steps.version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md
          files: |
            release/virtualbox/*.ova
            release/checksums/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Send Notifications
    needs: [build-ova, create-release]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify on success
        if: needs.create-release.result == 'success'
        run: |
          echo "::notice::OVA release created successfully for ${{ github.ref_name }}"

      - name: Notify on failure
        if: needs.build-ova.result == 'failure'
        run: |
          echo "::error::OVA build failed for ${{ github.ref_name }}"
