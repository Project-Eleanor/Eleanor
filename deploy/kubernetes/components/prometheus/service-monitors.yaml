apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: eleanor-backend-monitor
  namespace: eleanor
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: eleanor-dfir
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  namespaceSelector:
    matchNames:
      - eleanor
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
