version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eleanor-postgres
    environment:
      POSTGRES_DB: eleanor
      POSTGRES_USER: eleanor
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eleanor_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eleanor -d eleanor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eleanor-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: eleanor-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - cluster.name=eleanor-cluster
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'status.*green\\|status.*yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eleanor-network

  redis:
    image: redis:7-alpine
    container_name: eleanor-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eleanor-network

  # Backend API (development mode - mount source code)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eleanor-backend
    environment:
      - DATABASE_URL=postgresql://eleanor:${POSTGRES_PASSWORD:-eleanor_dev_password}@postgres:5432/eleanor
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=true
    volumes:
      - ./backend:/app
      - evidence_storage:/app/evidence
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eleanor-network
    profiles:
      - dev

  # Frontend (development mode - Angular dev server)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: eleanor-frontend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - eleanor-network
    profiles:
      - dev

  # Frontend (production mode - Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eleanor-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - eleanor-network
    profiles:
      - prod

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local
  evidence_storage:
    driver: local

networks:
  eleanor-network:
    driver: bridge
