apiVersion: v1
kind: ConfigMap
metadata:
  name: eleanor-config
  namespace: eleanor
  labels:
    app.kubernetes.io/name: eleanor
data:
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  LOG_LEVEL: "INFO"

  # Database
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "eleanor"

  # Elasticsearch
  ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
  ELASTICSEARCH_INDEX_PREFIX: "eleanor"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Celery
  CELERY_BROKER_URL: "redis://redis:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis:6379/2"

  # Storage
  EVIDENCE_STORAGE_PATH: "/data/evidence"
  TEMP_STORAGE_PATH: "/data/temp"

  # Features
  ENABLE_CORS: "true"
  CORS_ORIGINS: "*"

  # Integrations (optional - configure as needed)
  IRIS_URL: ""
  VELOCIRAPTOR_URL: ""
  OPENCTI_URL: ""
  MISP_URL: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  namespace: eleanor
data:
  elasticsearch.yml: |
    cluster.name: eleanor-cluster
    network.host: 0.0.0.0
    discovery.type: single-node
    xpack.security.enabled: false
    xpack.ml.enabled: false
    bootstrap.memory_lock: false
    indices.query.bool.max_clause_count: 8192
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: eleanor
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 500M;

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

        upstream backend {
            least_conn;
            server backend:8000;
            keepalive 32;
        }

        server {
            listen 80;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;

            location / {
                try_files $uri $uri/ /index.html;
            }

            location /api/ {
                proxy_pass http://backend/api/;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Connection "";
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 300s;
                proxy_buffering off;
            }

            location /ws/ {
                proxy_pass http://backend/ws/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_read_timeout 86400;
            }

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }
