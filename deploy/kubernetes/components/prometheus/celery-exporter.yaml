apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-exporter
  namespace: eleanor
  labels:
    app.kubernetes.io/name: celery-exporter
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: eleanor-dfir
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-exporter
        app.kubernetes.io/component: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9808"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: celery-exporter
          image: danihodovic/celery-exporter:0.10.4
          imagePullPolicy: IfNotPresent
          args:
            - --broker-url=$(CELERY_BROKER_URL)
            - --accept-content=json
            - --retry-interval=5
          env:
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: eleanor-secrets
                  key: CELERY_BROKER_URL
                  optional: true
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: eleanor-secrets
                  key: REDIS_PASSWORD
          ports:
            - name: metrics
              containerPort: 9808
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 9808
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 9808
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: celery-exporter
  namespace: eleanor
  labels:
    app.kubernetes.io/name: celery-exporter
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: eleanor-dfir
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9808
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: celery-exporter
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: celery-exporter-config
  namespace: eleanor
  labels:
    app.kubernetes.io/name: celery-exporter
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: eleanor-dfir
data:
  # Default broker URL template - override in secrets
  CELERY_BROKER_URL_TEMPLATE: "redis://:$(REDIS_PASSWORD)@redis.eleanor.svc.cluster.local:6379/1"
