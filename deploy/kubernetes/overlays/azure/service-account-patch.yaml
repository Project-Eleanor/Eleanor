# Patch deployments to use Azure Workload Identity service accounts
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: eleanor
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: eleanor-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: eleanor
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: eleanor-celery
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: eleanor
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: eleanor-celery
