apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: eleanor-development

namespace: eleanor-dev

resources:
  - ../../base

# Development namespace override
patches:
  # Use development namespace
  - patch: |-
      - op: replace
        path: /metadata/name
        value: eleanor-dev
    target:
      kind: Namespace
  # Reduce replicas for development
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
  # Reduce resource requests
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
    target:
      kind: Deployment
  # Smaller storage
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 5Gi
    target:
      kind: PersistentVolumeClaim
      name: postgres-data
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 20Gi
    target:
      kind: PersistentVolumeClaim
      name: elasticsearch-data
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 50Gi
    target:
      kind: PersistentVolumeClaim
      name: evidence-storage

# Development images
images:
  - name: ghcr.io/project-eleanor/eleanor-backend
    newTag: dev
  - name: ghcr.io/project-eleanor/eleanor-frontend
    newTag: dev

# Development labels
commonLabels:
  environment: development
