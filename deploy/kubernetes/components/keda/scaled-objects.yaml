apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: celery-worker-default-scaledobject
  namespace: eleanor
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: eleanor-dfir
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker
  pollingInterval: 15
  cooldownPeriod: 300
  minReplicaCount: 2
  maxReplicaCount: 20
  fallback:
    failureThreshold: 3
    replicas: 3
  advanced:
    restoreToOriginalReplicaCount: false
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Percent
              value: 25
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 30
          policies:
            - type: Percent
              value: 100
              periodSeconds: 15
            - type: Pods
              value: 6
              periodSeconds: 15
          selectPolicy: Max
  triggers:
    - type: redis
      metadata:
        address: redis.eleanor.svc.cluster.local:6379
        listName: default
        listLength: "5"
        databaseIndex: "1"
      authenticationRef:
        name: keda-redis-auth
    - type: redis
      metadata:
        address: redis.eleanor.svc.cluster.local:6379
        listName: low
        listLength: "10"
        databaseIndex: "1"
      authenticationRef:
        name: keda-redis-auth
