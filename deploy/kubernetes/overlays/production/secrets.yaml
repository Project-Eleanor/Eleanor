# Production secrets - DO NOT COMMIT WITH REAL VALUES
# Use sealed-secrets or external secrets manager in production
apiVersion: v1
kind: Secret
metadata:
  name: eleanor-secrets
  namespace: eleanor
  labels:
    app.kubernetes.io/name: eleanor
type: Opaque
stringData:
  # Generate secure values:
  # DATABASE_PASSWORD: $(openssl rand -base64 32)
  # JWT_SECRET_KEY: $(openssl rand -base64 64)
  # API_SECRET_KEY: $(openssl rand -base64 32)

  DATABASE_USER: "eleanor"
  DATABASE_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  JWT_SECRET_KEY: "REPLACE_WITH_SECURE_KEY"
  API_SECRET_KEY: "REPLACE_WITH_SECURE_KEY"
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

  # Integration API keys
  IRIS_API_KEY: ""
  VELOCIRAPTOR_API_KEY: ""
  OPENCTI_API_KEY: ""
  MISP_API_KEY: ""
