apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: eleanor
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: eleanor-dfir
    eleanor.io/queue-group: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-worker
        app.kubernetes.io/component: worker
        eleanor.io/queue-group: default
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done']
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: celery-worker
          image: ghcr.io/project-eleanor/eleanor-backend:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - app.tasks
            - worker
            - --loglevel=info
            - --concurrency=4
            - -Q
            - default,low
          envFrom:
            - configMapRef:
                name: eleanor-config
            - secretRef:
                name: eleanor-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@postgres:5432/eleanor"
            - name: CELERY_WORKER_QUEUES
              value: "default,low"
          volumeMounts:
            - name: evidence-storage
              mountPath: /data/evidence
            - name: temp-storage
              mountPath: /data/temp
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - app.tasks
                - inspect
                - ping
                - -d
                - celery@$HOSTNAME
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
      volumes:
        - name: evidence-storage
          persistentVolumeClaim:
            claimName: evidence-storage
        - name: temp-storage
          emptyDir:
            sizeLimit: 20Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: celery-worker
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: eleanor.io/workload
          operator: Equal
          value: spot-burst
          effect: NoSchedule
---
