apiVersion: v1
kind: Secret
metadata:
  name: eleanor-secrets
  namespace: eleanor
  labels:
    app.kubernetes.io/name: eleanor
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "eleanor"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT Secret for API authentication
  JWT_SECRET_KEY: "CHANGE_ME_GENERATE_SECURE_KEY"

  # API Key for internal services
  API_SECRET_KEY: "CHANGE_ME_GENERATE_SECURE_KEY"

  # Redis password (optional)
  REDIS_PASSWORD: ""

  # Integration API keys (configure as needed)
  IRIS_API_KEY: ""
  VELOCIRAPTOR_API_KEY: ""
  OPENCTI_API_KEY: ""
  MISP_API_KEY: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: eleanor
type: Opaque
stringData:
  POSTGRES_USER: "eleanor"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "eleanor"
