apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: eleanor
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
