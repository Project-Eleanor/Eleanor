apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eleanor-ingress
  namespace: eleanor
  labels:
    app.kubernetes.io/name: eleanor
    app.kubernetes.io/part-of: eleanor-dfir
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "frontend"
    # SSL redirect (uncomment when TLS is configured)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
spec:
  ingressClassName: nginx
  rules:
    - host: eleanor.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
  # TLS configuration (uncomment and configure for HTTPS)
  # tls:
  #   - hosts:
  #       - eleanor.example.com
  #     secretName: eleanor-tls
---
# LoadBalancer service (alternative to Ingress for direct access)
apiVersion: v1
kind: Service
metadata:
  name: eleanor-lb
  namespace: eleanor
  labels:
    app.kubernetes.io/name: eleanor
  annotations:
    # Cloud provider specific annotations
    # AWS: service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # GCP: cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      name: http
    - port: 443
      targetPort: 80
      name: https
  selector:
    app.kubernetes.io/name: frontend
