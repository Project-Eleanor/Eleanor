# Patch deployments to use IRSA service accounts
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: eleanor
spec:
  template:
    spec:
      serviceAccountName: eleanor-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: eleanor
spec:
  template:
    spec:
      serviceAccountName: eleanor-celery
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: eleanor
spec:
  template:
    spec:
      serviceAccountName: eleanor-celery
