---
# External Secrets Operator - SecretStore for AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: eleanor
spec:
  provider:
    aws:
      service: SecretsManager
      region: ${AWS_REGION}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets

---
# Eleanor Secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eleanor-secrets
  namespace: eleanor
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: eleanor-secrets
    creationPolicy: Owner
  data:
    # Database credentials
    - secretKey: DATABASE_URL
      remoteRef:
        key: eleanor/database
        property: url
    # Secret key
    - secretKey: SECRET_KEY
      remoteRef:
        key: eleanor/app
        property: secret_key
    # JWT secret
    - secretKey: JWT_SECRET
      remoteRef:
        key: eleanor/app
        property: jwt_secret
    # Redis URL
    - secretKey: REDIS_URL
      remoteRef:
        key: eleanor/redis
        property: url
    # Elasticsearch URL
    - secretKey: ELASTICSEARCH_URL
      remoteRef:
        key: eleanor/elasticsearch
        property: url
    # Integration credentials
    - secretKey: VELOCIRAPTOR_API_KEY
      remoteRef:
        key: eleanor/integrations
        property: velociraptor_api_key
    - secretKey: IRIS_API_KEY
      remoteRef:
        key: eleanor/integrations
        property: iris_api_key
    - secretKey: OPENCTI_API_KEY
      remoteRef:
        key: eleanor/integrations
        property: opencti_api_key
    # S3 storage credentials (if using S3 for evidence)
    - secretKey: STORAGE_ACCESS_KEY
      remoteRef:
        key: eleanor/storage
        property: access_key
    - secretKey: STORAGE_SECRET_KEY
      remoteRef:
        key: eleanor/storage
        property: secret_key
